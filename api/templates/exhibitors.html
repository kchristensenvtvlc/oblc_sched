{% include "header.html" %}
{% block content %}


{% for exhibitor in exhibitors %}

<div class="container">
    <div class="row">

            <div class="col-lg-2">
                <a href="{{ url_for('exhibitor_page', name=exhibitor['name']) }}">
                <img src='{{ exhibitor["logo"]}}'></a>
            </div>

            <div class="col-lg-10">
                <h3><a href="{{ url_for('exhibitor_page', name=exhibitor['name']) }}">{{ exhibitor["name"] }}</a></h3>
                <p>{{ exhibitor["description"] }}</p>
            </div>
    </div>

</div>

{% endfor %}

{% endblock %}
{% include "footer.html" %}
