{% block content %}


<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBLC Schedule</title>
    <script src="https://kit.fontawesome.com/c3b019000f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='fav.png') }}">

</head>
<body>

<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="https://oblc.org">
      <img src="https://oblc.org/wp-content/uploads/2023/09/oblc1-2.png" alt="Logo">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="https://oblc.org/sponsors">Sponsors</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://oblc.org/schedule">Schedule</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<ul class="nav nav-tabs">

  <li class="nav-item">
    <a class="nav-link {% if request.endpoint == 'filter_by_day' and request.args.get('timeframe') == 'thursday' %}active{% endif %}" href="{{ url_for('filter_by_day', timeframe='thursday') }}">Thursday</a>
  </li>
  <li class="nav-item">
    <a class="nav-link {% if request.endpoint == 'filter_by_day' and request.args.get('timeframe') == 'friday' %}active{% endif %}" href="{{ url_for('filter_by_day', timeframe='friday') }}">Friday</a>
  </li>
    <li class="nav-item">
    <a class="nav-link {% if request.endpoint == 'exhibitors' %}active{% endif %}" href="{{ url_for('exhibitors') }}">Exhibitors</a>
  </li>
    <li class="nav-item">
    <a class="nav-link {% if request.endpoint == 'map' %}active{% endif %}" href="{{ url_for('map') }}">Map & Parking</a>
  </li>

</ul>


<div id="content" class="container-fluid">

{% endblock %}
