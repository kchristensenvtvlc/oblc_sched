{% include "header.html" %}
{% block content %}


{% for sponsor in sponsors %}

<div class="container">
    <div class="row">

            <div class="col-lg-2">
                <a href="{{ url_for('sponsor_page', name=sponsor['name']) }}">
                <img src='https://oblc.org/wp-content/uploads/2023/11/LOGO.png'></a>
            </div>

            <div class="col-lg-10">
                <h3><a href="{{ url_for('sponsor_page', name=sponsor['name']) }}">{{ sponsor["name"] }}</a></h3>
                <h5>{{ sponsor["location"] }}</h5>
            </div>
    </div>

</div>

{% endfor %}

{% endblock %}
