<script>
document.addEventListener("DOMContentLoaded", function() {
    // Get the checkboxes and session containers
    var administratorCheckbox = document.getElementById("administrator");
    var teacherCheckbox = document.getElementById("teacher");
    var counselorCheckbox = document.getElementById("counselor");
    var sessionContainers = document.getElementsByClassName("session-container");

    // Add event listeners to checkboxes
    administratorCheckbox.addEventListener("change", updateVisibility);
    teacherCheckbox.addEventListener("change", updateVisibility);
    counselorCheckbox.addEventListener("change", updateVisibility);

    function updateVisibility() {
        // Reset visibility for all session containers
        for (var i = 0; i < sessionContainers.length; i++) {
            sessionContainers[i].classList.remove("hidden");
        }

        // Check which checkboxes are checked
        var isAdministratorChecked = administratorCheckbox.checked;
        var isTeacherChecked = teacherCheckbox.checked;
        var isCounselorChecked = counselorCheckbox.checked;

        // Apply hidden class based on checkbox states
        if (isAdministratorChecked) {
            hideSessions("teacher", "counselor");
        }

        if (isTeacherChecked) {
            hideSessions("administrator", "counselor");
        }

        if (isCounselorChecked) {
            hideSessions("administrator", "teacher");
        }

        if (isCounselorChecked && isTeacherChecked) {
            hideSessions("administrator");
        }

        if (isAdministratorChecked && isTeacherChecked) {
            hideSessions("counselor");
        }

        if (isCounselorChecked && isAdministratorChecked) {
            hideSessions("teacher");
        }
    }

function hideSessions() {
    for (var i = 0; i < sessionContainers.length; i++) {
        var shouldHide = true;

        // Check if any checkbox is checked
        if (administratorCheckbox.checked || teacherCheckbox.checked || counselorCheckbox.checked) {
            // Check if the corresponding checkbox is checked for the current session container
            if (administratorCheckbox.checked && sessionContainers[i].classList.contains("administrator")) {
                shouldHide = false;
            } else if (teacherCheckbox.checked && sessionContainers[i].classList.contains("teacher")) {
                shouldHide = false;
            } else if (counselorCheckbox.checked && sessionContainers[i].classList.contains("counselor")) {
                shouldHide = false;
            }
        }

        // Add or remove "hidden" class based on the shouldHide variable
        if (shouldHide) {
            sessionContainers[i].classList.add("hidden");
        } else {
            sessionContainers[i].classList.remove("hidden");
        }
    }
}
});


</script>
